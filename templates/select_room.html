{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Your head content here -->
</head>
<body>
    <!-- Navbar and other sections here -->

    <h1>Select Room Type for Notification</h1>
    <p>{{ notification.message }}</p>
    <form method="post" action="">
        {% csrf_token %}
        <label for="room_type">Select Room Type:</label>
        <select name="room_type" id="room_type">
            {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.room_type }} - ${{ room.price }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
