{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Form</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST" id="signup-form" action="{% url 'doctor_registration' %}"class="signup-form">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="first_name" class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" value="{{ staff.first_name }}" id="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="last_name" class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" value="{{ staff.last_name }}" id="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="birth_date" class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birth_date" id="birth_date"
                                               value="{{ staff.birth_date|date:"d/m/Y" }}" placeholder="DD/MM/YYYY">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="gender" class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label for="male" class="radio-container m-r-45">Male
                                            <input type="radio" name="gender" value="male" id="male" checked="checked">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label for="female" class="radio-container">Female
                                            <input type="radio" name="gender" value="female" id="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="medical_license" class="label">Medical License Number</label>
                                    <input class="input--style-4" type="text" name="doctor_id" value="{{ staff.medical_license }}" id="doctor_id"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="phone_number" class="label">Phone Number</label>
                                    <input class="input--style-4" type="number" name="phone_number" value="{{ staff.phone_number }}" id="phone_number"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="specialization" class="label">Specialization/Field of Practice</label>
                                    <input class="input--style-4" type="text" name="specialization" value="{{ staff.specialization }}" id="specialization"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="experience" class="label">Years of Experience</label>
                                    <input class="input--style-4" type="number" name="experience" value="{{ staff.experience }}" id="experience"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="capacity" class="label">Capacity per Hour</label>
                                    <input class="input--style-4" type="text" name="capacity" value="{{ staff.capacity_per_hour }}" id="capacity"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="email" class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" value="{{ staff.email }}" id="email" disabled/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="medical_school" class="label">Medical School/Institution Attended</label>
                                    <input class="input--style-4" type="text" name="medical_school" value="{{ staff.medical_school }}" id="medical_school"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="graduation_year" class="label">Year of Graduation</label>
                                    <input class="input--style-4" type="number" name="graduation_year" value="{{ staff.graduation_year }}" id="graduation_year"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="country" class="label">Country</label>
                                    <input class="input--style-4" type="text" name="country" value="{{ staff.country }}" id="country"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="city" class="label">City</label>
                                    <input class="input--style-4" type="text" name="city" value="{{ staff.city }}" id="city"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="languages" class="label">Languages Spoken</label>
                                    <input class="input--style-4" type="text" name="languages" value="{{ staff.languages }}" id="languages"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="publications" class="label">Research Publications</label>
                                    <input class="input--style-4" type="text" name="publications" value="{{ staff.publications }}" id="publications"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="awards" class="label">Awards and Recognitions</label>
                                    <input class="input--style-4" type="text" name="awards" value="{{ staff.awards }}" id="awards"/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="hobbies" class="label">Hobbies and Interests (Optional)</label>
                                    <input class="input--style-4" type="text" name="hobbies" value="{{ staff.hobbies }}" id="hobbies"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="submission_date" class="label">Date of Submission</label>
                                    <input class="input--style-4" type="text" name="submission_date" value="{{ staff.submission_date|date:"d/m/Y" }}"  id="submission_date" placeholder="DD/MM/YYYY"/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label for="schedule" class="label">Schedule</label>
                                    <div id="schedule-container">
                                        <button type="button" class="btn btn--blue" onclick="addSchedule()">Add Schedule</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <template id="schedule-template">
                            <div class="schedule-item">
                                <div class="input-group">
                                    <label for="day" class="label">Day</label>
                                    <select name="day[]" class="input--style-4">
                                        <option value="monday">Monday</option>
                                        <option value="tuesday">Tuesday</option>    
                                        <option value="wednesday">Wednesday</option>
                                        <option value="thursday">Thursday</option>
                                        <option value="friday">Friday</option>
                                        <option value="saturday">Saturday</option>
                                        <option value="sunday">Sunday</option>
                                    </select>
                                </div>
                                <div class="row row-space">
                                    <div class="input-group">
                                        <label for="start_time" class="label">Start Time</label>
                                        <input type="time" name="start_time[]" class="input--style-4">
                                    </div>
                                    <div class="input-group">
                                        <label for="end_time" class="label">End Time</label>
                                        <input type="time" name="end_time[]" class="input--style-4">
                                    </div>
                                    <!-- <button type="button" class="btn btn--red" onclick="removeSchedule(this)">Remove</button> -->
                                </div>
                               
                            </div>
                        </template>                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" name="submit" id="submit" value="Submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'global.js' %}"></script>

    <script>
        function addSchedule() {
            const template = document.getElementById('schedule-template');
            const clone = template.content.cloneNode(true);
            document.getElementById('schedule-container').appendChild(clone);
        }
    
        function removeSchedule(button) {
            const scheduleItem = button.closest('.schedule-item');
            scheduleItem.remove();
        }
    </script>
    

</body>

</html>
<!-- end document-->
